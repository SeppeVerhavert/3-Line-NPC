<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indie NPC - 5e D&D non player character Generator</title>
    <meta name="description" content="A full-on NPC generator for D&D 5e supporting PC and Mobile.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/8b46b7ff65.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <div class="container">
            <button type="button" class="btn btn-danger" id="generateBtn">Generate NPC</button>
            <div class="textfield">
                <i id="firstLock" class="fas fa-unlock"></i>
                <p>APPEARANCE:<br>
                    <span id="firstLine"></span>
                </p>
            </div>
            <div class="textfield">
                <i id="secondLock" class="fas fa-unlock"></i>
                <p>PORTRAYAL:<br>
                    <span id="secondLine"></span>
                </p>
            </div>
            <div class="textfield">
                <i id="thirdLock" class="fas fa-unlock"></i>
                <p>HOOK:<br>
                    <span id="thirdLine"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
